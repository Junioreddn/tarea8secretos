<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Secrets</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list  >
    <ion-item *ngFor="let item of data">
      <ion-avatar slot="start" *ngIf="item.foto">
        <img src="{{item.foto}}">
      </ion-avatar>
      <ion-label >
        <h2>{{item.nombre}}</h2>
        <h3>{{item.fecha}}</h3>
        <p>{{item.descripcion}}</p>
        <audio style="margin: 0 auto; display: table;" *ngIf="item.audio" controls>
          <source [src]="getAudioContent(item.audio)">
              Tu navegador no soporta audio HTML5.
        </audio>
      </ion-label>
    </ion-item>


  </ion-list>
</ion-content>
